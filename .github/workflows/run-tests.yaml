name: Run Tests

on:
  workflow_call:
    inputs:
      install_string:
        required: True
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      ##############################################
      # Skip caching if using a local runner.
      - uses: actions/setup-python@v4
        if: ${{ !env.ACT }}
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: "pyproject.toml"
      - uses: actions/setup-python@v4
        if: ${{ env.ACT }}
        with:
          python-version: '3.10'
      ##############################################

      - name: Install CPU version of torch.
        run: pip install torch==1.13.1+cpu torchvision==0.14.1+cpu torchaudio==0.13.1 --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Install the torch-geometric.
        run: pip install pyg_lib==0.1.0 torch_scatter==2.1.0 torch_sparse==0.6.16 torch_cluster==1.6.0 torch_spline_conv==1.2.1 -f https://data.pyg.org/whl/torch-1.13.0+cpu.html

      - name: Install package
        run: pip install "${{ inputs.install_string }}"

      - name: Code Quality
        run: python -m black taxpose/ tests/ --check

      - name: MyPy Typechecking
        run: python -m mypy taxpose/ tests/

      # Run tests.
      - name: Test with pytest
        run: python -m pytest
